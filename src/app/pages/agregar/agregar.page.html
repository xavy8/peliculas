<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary"> {{ lista.titulo }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo título</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nombreItem"
        (keyup.enter)="agregarItem()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="lista.items.length > 0">
      <ion-label>Películas por comprar</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
      <ion-item>
        <ion-checkbox
          slot="start"
          mode="ios"
          [(ngModel)]="item.comprado"
          (ionChange)="cambioEstado( item )"
        ></ion-checkbox>
        <ion-label> {{ item.tituloPelicula }} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(i)">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

  </ion-item-sliding>
  </ion-list>
</ion-content>
