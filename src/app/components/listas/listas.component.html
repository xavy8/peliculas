<ion-searchbar
  (ionChange)="busqueda($event)"
  searchIcon="search-outline"
  mode="ios"
></ion-searchbar>

<ion-list>

  <ion-item-sliding *ngFor="let lista of peliculasService.listas | filtroComprado: completado | buscador: buscar">

    <ion-item
      detail
      (click)="listaSeleccionada( lista )"
    >
      <ion-label> {{ lista.titulo }} </ion-label>
      <ion-note color="primary" slot="end"> {{ lista.items.length }} pelis </ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editarLista( lista )">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="confirmarEliminar( lista )">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>


</ion-list>
